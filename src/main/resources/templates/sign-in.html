<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>电子信息学院学生档案管理系统</title>
    <meta charset="utf-8"></meta>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>

    <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap/css/bootstrap.css}"></link>
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/theme.css}"></link>
    <link rel="stylesheet" th:href="@{/lib/font-awesome/css/font-awesome.css}"></link>
	
    <script  th:src="@{/lib/jquery-1.8.1.min.js}" type="text/javascript"></script>
    <style type="text/css">
        #line-chart {
            height:300px;
            width:800px;
            margin: 0px auto;
            margin-top: 1em;
        }
        .brand { font-family: georgia, serif; }
        .brand .first {
            color: #ccc;
            font-style: italic;
        }
        .brand .second {
            color: #fff;
            font-weight: bold;
        }
    </style>

  </head>

  <body> 
  <script  th:src="@{/javascripts/canvas-nest.min.js}"></script>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container-fluid">
                <ul class="nav pull-right"></ul>
                <a class="brand" href="index.html"><span class="first"></span> <span class="second">学生档案管理系统</span></a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
    	<div class="row-fluid">
		    <div class="dialog span4">
		        <div class="block">
		            <div class="block-heading">登录</div>
		            <div class="block-body">
		            	<div class="alert alert-error" th:if="${param.error}">
						  账户或密码错误！
						</div>
		                <form name='f' method="post" th:action="@{/login}">
		                    <label>用户名</label>
		                    <input name="username" type="text" class="span12"></input>
		                    <label>密码</label>
		                    <input name="password" type="password" class="span12"></input>
		                    <button type="submit" class="btn btn-primary pull-right"> 登录</button>
		                    <label class="remember-me"><input type="checkbox"></input> 记住密码</label>
		                    <div class="clearfix"></div>
		                </form>
		            </div>
		        </div>       
		        <p><a href="reset-password.html">忘记密码?</a></p>
		    </div>
		</div>
	</div>

    	<script th:src="@{/lib/bootstrap/js/bootstrap.js}"></script>
	</body>
</html>
