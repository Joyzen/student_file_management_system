<form id="edurcdForm" method="post" class="form-horizontal">
	
	<div id="stuselect" class="control-group" style="display:none">
	    <label class="control-label">姓名：</label>
	    <div class="controls">
	    	<select name="sname" class="selectpicker" onchange="setSno(this.value)"
	    	data-live-search="true" data-width="100px">
			</select>
	    </div>
    </div>
	
    <div class="control-group">
	    <label class="control-label">从（时间）：</label>
	    <div class="controls input-append date"  id="datetimepicker1" 
	    data-date="12-02-2012"  data-link-format="yyyy-mm-dd" 
	    data-date-format="yyyy-mm-dd" style="display:block">
	    	<input type="text" name="fro" class="input-small"/>
			<span class="add-on"><i class="icon-th"></i></span>
	    </div>
    </div>
    <div class="control-group">
	    <label class="control-label">到（时间）：</label>
	    <div class="controls input-append date"  id="datetimepicker2" 
	    data-date="12-02-2012"  data-link-format="yyyy-mm-dd" 
	    data-date-format="yyyy-mm-dd" style="display:block">
	    	<input type="text" name="too" class="input-small"/>
			<span class="add-on"><i class="icon-th"></i></span>
	    </div>
    </div>
    <div class="control-group">
	    <label class="control-label">学校：</label>
	    <div class="controls">
	    	<input type="text" name="school" class="input-medium"/>
	    </div>
    </div>
    <div class="control-group">
	    <label class="control-label">地址：</label>
	    <div class="controls">
	    	<input type="text" name="position" class="input-medium"/>
	    </div>
    </div>
    <div class="control-group">
	    <label class="control-label">证明人：</label>
	    <div class="controls">
	    	<input type="text" name="witness" class="input-medium"/>
	    </div>
    </div>
	
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" name="id" value="-1"/>
    <input type="hidden" name="sno" value="-1"/>
</form>
<script th:inline="javascript">
	$('#datetimepicker1').datetimepicker({
		language:  'zh-CN',
	    todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
	});
	$('#datetimepicker2').datetimepicker({
		language:  'zh-CN',
	    todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0,
	});
</script>
