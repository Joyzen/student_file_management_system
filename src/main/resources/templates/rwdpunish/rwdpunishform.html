<form id="rwdpunishForm" method="post" class="form-horizontal">
	
	<div id="stuselect" class="control-group" style="display:none">
	    <label class="control-label">姓名：</label>
	    <div class="controls">
	    	<select name="sname" class="selectpicker" onchange="setSno(this.value)"
	    	data-live-search="true">
			</select>
	    </div>
    </div>

    <div class="control-group">
	    <label class="control-label">日期：</label>
	    <div class="controls input-append date"  id="datetimepicker1" 
	    data-date="12-02-2012"  data-link-format="yyyy-mm-dd" 
	    data-date-format="yyyy-mm-dd" style="display:block">
	    	<input type="text" name="date" class="input-small"/>
			<span class="add-on"><i class="icon-th"></i></span>
	    </div>
    </div>
    
    <div class="control-group">
	    <label class="control-label">内容：</label>
	    <div class="controls">
	    	<textarea name="record" rows="2" ></textarea>
	    </div>
    </div>
    
    <div class="control-group">
	    <label class="control-label">奖励/惩罚：</label>
	    <div class="controls">
		   	<label class="radio inline">
		  		<input type="radio" name="flag" value="0"/> 奖励
			</label>
			<label class="radio inline">
		  		<input type="radio" name="flag" value="1"/> 惩罚
			</label>
		</div>
	</div>
    
    <div class="control-group">
	    <label class="control-label">单位/地点：</label>
	    <div class="controls">
	    	<input type="text" name="place" class="input-medium"/>
	    </div>
    </div>
	
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" name="id" value="-1"/>
    <input type="hidden" name="sno" value="-1"/>
</form>
<script th:inline="javascript">
	$('#datetimepicker1').datetimepicker({
		language:  'zh-CN',
	    todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
	});
</script>
